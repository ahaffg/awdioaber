{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="row">
<div class="col  mt-3">
<hr>
<h2 class="logo-font display-4 logo-font text-black text-center">{% trans "Sign Out" %}</h2>
<hr>
</div>
<p>{% trans 'Are you sure you want to sign out?' %}</p>
<div class="row">
  <div class="col-12 col-lg-6 offset-lg-3">
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-outline-black rounded-0" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>
{% endblock %}
