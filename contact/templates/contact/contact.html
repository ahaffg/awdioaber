{% extends "base.html" %}
    {% load static %}
    
    {% block extra_title %} - Contact Us{% endblock %}

    {% block extra_meta %}
        <meta name="description" content="Awdio Aber - Contact Us.">
        <meta name="keywords" content="Contact us, Awdio Aber, for all your audio needs.">
    
        <!-- Social media - Facebook, LinkedIn, Google -->
        <meta property="og:type" content="article">
        <meta property="og:title" content="Awdio Aber - Contact Us">
        <meta property="og:description" content="Awdio Aber - Contact Us.">
        <meta name="image" property="og:image" content="{% static 'images/aa-logo.png' %}">
        <meta property="og:image:alt" content="Awdio Aber ecommerce store shown on a variety of devices, from mobile to desktop">
        <meta property="og:url" content="https://awdio-aber.herokuapp.com/contact">
        <meta property="og:site_name" content="Awdio Aber - Contact Us">
    {% endblock %}

    {% block content %}
    <div class="row">
        <div class="col  mt-3">
            <hr>
            <h2 class="display-4 logo-font text-black text-center">Contact Us</h2>
            <hr>
            <br>
            <div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <p class="text-muted text-center">Please fill out the contact form below to get in touch with us.</p>
                <form action="{% url 'contact' %}" method="POST" id="contact-form" class="pt-5">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- SUBMIT & BACK BUTTONS -->
                    <div class="submit-button text-right mt-5 mb-2">
                        <a href="{% url 'products' %}" class="btn btn-outline-black my-2">
                            <span class="mr-2"><i class="fas fa-shopping-bag"></i></span>
                            <span>Back to Shop</span>
                        </a>
                        <button class="btn btn-outline-black my-2" id="submit-button">
                            <span class="mr-2"><i class="far fa-paper-plane"></i></span>
                            <span>Send</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    {% endblock %}
